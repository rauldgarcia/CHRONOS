version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: chronos-postgres
    environment:
      POSTGRES_USER: chronos_user
      POSTGRES_PASSWORD: chronos_password
      POSTGRES_DB: chronos_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chronos_user -d chronos_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  mlflow:
    build:
      context: ./docker
      dockerfile: Dockerfile.mlflow
    container_name: chronos-mlflow
    command:
      - mlflow
      - server
      - --backend-store-uri
      - postgresql://chronos_user:chronos_password@postgres:5432/mlflow_db
      - --default-artifact-root
      - /mlflow/artifacts
      - --host
      - 0.0.0.0
      - --port
      - "5000"
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - mlflow_data:/mlflow

volumes:
  postgres_data:
  mlflow_data: